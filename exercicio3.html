<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em vídeo</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> O Senhor é o nosso Pastor e nada nos faltará.</p>
    <script>
        let nome = 'Alex'
        let idade = 34
        let nota = 9.9

        alert('O aluno ' + nome + ' com ' + idade + ' anos de idade, tirou a nota ' + nota);//Quando temos que concatenar várias variáveis, o código fica muito grande, então é uma boa prática usar a template strig alert(` `${}) com ela conseguimos simplifcar e reduzir linhas obtendo o mesmo resultado. Veja no exemplo abaixo:

        alert(`O aluno ${nome} com ${idade} anos, tirou a nota ${nota}`)
        /* 
        Formatos de strings:
        c.length => Diz quantos carácters tem a string.
        s.toUpperCase() => Tranforma a string em maiúscula.
        s.toLowerCase() => Tranforma a string em minúscula.
        */
    </script>
</body>
</html>
